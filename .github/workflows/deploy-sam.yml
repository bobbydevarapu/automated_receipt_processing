name: Deploy SAM stack

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install SAM CLI
        run: |
          python -m pip install --upgrade pip
          pip install aws-sam-cli

      - name: Show versions
        run: |
          sam --version
          python --version

      - name: Build SAM app
        run: sam build

      - name: Deploy SAM stack
        env:
          SES_SENDER_EMAIL: ${{ secrets.SES_SENDER_EMAIL }}
          SES_RECIPIENT_EMAIL: ${{ secrets.SES_RECIPIENT_EMAIL }}
        run: |
          sam deploy --stack-name automated-receipt-system \
            --no-confirm-changeset --no-fail-on-empty-changeset \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides SES_SENDER_EMAIL=${SES_SENDER_EMAIL} SES_RECIPIENT_EMAIL=${SES_RECIPIENT_EMAIL}
